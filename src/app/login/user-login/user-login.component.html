<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<div>
    <mat-toolbar color="primary" class="justify-content-center">
        <span>QUIZ APP</span>
    </mat-toolbar>
</div>
<div class="h-75 d-flex flex-column justify-content-center align-items-center">
    <div class="login-form ">
        <div class="card p-2  border-dark">
            <h2 class="head py-2">Login</h2>
            <form class="user-login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="row">
                    <div *ngIf="loginError" class="text-danger ms-5">
                        {{errorMessage}}
                    </div>
                    <div class="col-md-12 roundedTextBox mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control mb-2" name="email" id="inputEmail" formControlName="email"
                            placeholder="Enter Email" email>
                        <div *ngIf="submitted && loginForm.controls['email'].errors" class="text-danger">
                            <div *ngIf="loginForm.controls['email'].errors?.['email']">Email must be valid.</div>
                            <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
                        </div>
                    </div>
                    <div class="col-md-12 roundedTextBox mb-3">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control mb-2" id="inputPassword" formControlName="password"
                            placeholder="Enter Password">

                        <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
                            <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="buttons text-center">
                    <!-- <button class="btn-customBlue mr-2" >Login</button> -->
                    <button mat-raised-button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
