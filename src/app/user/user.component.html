<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<mat-toolbar color="primary" class="d-flex justify-content-between">
      <span>Hi {{userData?.name}} </span>
      <ul style="list-style-type: none;">
            <li>
                  <button mat-button (click)="logOut()">Log out</button>
            </li>
      </ul>
</mat-toolbar>

<div *ngIf="questions && questions.length > 0">
      <app-question
        *ngFor="let question of questions; let i = index"
        [question]="question"
        (answerSelected)="answerSelected($event)"
        [isActive]="i === currentQuestionIndex"
      ></app-question>
    </div>

    <div *ngIf="currentQuestionIndex==10">
      <h1>Your score is {{score}}</h1>
    </div>
