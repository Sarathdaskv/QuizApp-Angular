      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<mat-toolbar color="primary" class="d-flex justify-content-between">
      <span>Hi {{userData?.name}} </span>
      <ul style="list-style-type: none;">
            <li>
                  <button mat-button (click)="logOut()">Log out</button>
            </li>
      </ul>
</mat-toolbar>

<form (ngSubmit)="submitForm()">
    <label>Question:</label>
    <input type="text" [(ngModel)]="question.questionText" required><br>
    <label>Options (comma-separated):</label>
    <input type="text" [(ngModel)]="options" required><br>
    <button type="submit">Add Question</button>
  </form>
