<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="questionText">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element"> {{element.questionText}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="option1">
      <th mat-header-cell *matHeaderCellDef> option1 </th>
      <td mat-cell *matCellDef="let element"> {{element.option1}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="option2">
      <th mat-header-cell *matHeaderCellDef> option2 </th>
      <td mat-cell *matCellDef="let element"> {{element.option2}} </td>
    </ng-container>
    <ng-container matColumnDef="option3">
        <th mat-header-cell *matHeaderCellDef> option3 </th>
        <td mat-cell *matCellDef="let element"> {{element.option3}} </td>
      </ng-container>
      <ng-container matColumnDef="option4">
        <th mat-header-cell *matHeaderCellDef> option4 </th>
        <td mat-cell *matCellDef="let element"> {{element.option4}} </td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="correctAnswer">
      <th mat-header-cell *matHeaderCellDef> Answer  </th>
      <td mat-cell *matCellDef="let element"> {{element.correctAnswer}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
